{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">ðŸ“© Mensajes</h1>

    <!-- Formulario para agregar mensajes -->
    <div class="card shadow-sm mt-4">
        <div class="card-body">
            <form method="POST" class="d-flex">
                {{ form.hidden_tag() }}
                <div class="form-group flex-grow-1">
                    {{ form.text(class="form-control", placeholder="Escribe un mensaje...") }}
                </div>
                <button type="submit" class="btn btn-primary ml-2">Enviar</button>
            </form>
        </div>
    </div>

    <!-- Lista de mensajes -->
    <div class="mt-4">
        {% for message in messages %}
        <div class="card mb-2 shadow-sm">
            <div class="card-body d-flex justify-content-between align-items-center">
                <span class="text-dark">{{ message.text }}</span>
                <a href="{{ url_for('delete_message', id=message.id) }}" class="btn btn-danger btn-sm">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </div>
        </div>
        {% else %}
        <p class="text-center text-muted">No hay mensajes aÃºn. Â¡Escribe el primero!</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
